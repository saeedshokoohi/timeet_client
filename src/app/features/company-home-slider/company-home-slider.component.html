<div class="slider">
  <div id="about-slider">
    <div id="carousel-slider" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators visible-xs">
        <!--<div *ngFor="let cat of rootCategories; let i = index;">-->
        <li  data-target="#carousel-slider" data-slide-to="0" class="active"></li>
        <!--</div>-->
      </ol>

      <div class="carousel-inner">

        <div *ngFor="let cat of rootCategories;let i = index;"  [ngClass]="{'active': i==0 }" class="item" >
          <image-holder [image]="cat.coverImage"></image-holder>
          <div class="carousel-caption">
            <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.3s">
              <h2><span>{{cat.categoryName}}</span></h2>
            </div>
            <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.6s">
              <p>{{cat.description}}</p>
            </div>
            <div class="wow fadeInUp" data-wow-offset="0" data-wow-delay="0.9s">
              <div class="form-inline">
                <div class="form-group">
                  <button type="livedemo" name="Live Demo" class="btn btn-primary btn-lg" required="required">{{'slider.moreDetailBtn' | translate}}</button>
                </div>
                <div class="form-group">
                  <button type="getnow" name="Get Now" class="btn btn-primary btn-lg" required="required">{{'slider.reserveBtn' | translate}}</button>
                </div>
                </div>
            </div>
          </div>
        </div>

      </div>

      <a class="left carousel-control hidden-xs" href="#carousel-slider" data-slide="prev">
        <i class="fa fa-angle-left"></i>
      </a>

      <a class=" right carousel-control hidden-xs"href="#carousel-slider" data-slide="next">
        <i class="fa fa-angle-right"></i>
      </a>
    </div> <!--/#carousel-slider-->
  </div><!--/#about-slider-->
</div><!--/#slider-->
