<div id="feature">
  <div class="container">
    <div class="row">
      <div class="text-center " style="color:#0D3349">
        <div [innerHTML]="company.description">
        </div>
      </div>


    </div>
    <div class="row">
      <div class="col-md-12 text-center" >
        <div class="row">
          <div class="col-md-4" *ngFor="let cat of rootCategories" >
            <div class=" wow fadeInRight" data-wow-offset="0" data-wow-delay="0.3s">
              <div class="text-center">
                <div class="hi-icon-wrap hi-icon-effect">
                  <image-holder [image]="cat.coverImage"></image-holder>
                  <h2>{{cat.categoryName}}</h2>
                  <p>{{cat.description}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
