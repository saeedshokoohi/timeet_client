<form (ngSubmit)="login()"   #loginForm="ngForm" >
<div class="panel panel-info">
  <div class="panel-heading">{{'login.title' | translate}}</div>
  <div class="panel-body">

    <div class="form-group">
      <label for="usernamefield">{{'login.userName' | translate}}</label>
      <input id="usernamefield" name="userName" type="text" class="form-control text-center"  placeholder="{{'login.userName' | translate}}" [(ngModel)]="userName"/>

    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{'login.password' | translate}}</label>
      <input id="exampleInputPassword1" name="password" type="password" class="form-control text-center" placeholder="{{'login.password' | translate}}" [(ngModel)]="password"/>

    </div>
    <button type="submit" class="btn btn-success" >{{'login.title' | translate}}</button>
  </div>
</div>
</form>
